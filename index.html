<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Inter:wght@500&family=Montserrat:wght@100&family=Poppins:ital,wght@0,300;0,400;0,500;1,300&family=Press+Start+2P&family=Roboto:wght@100;400;500&display=swap"
        rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="topHeader">
                <div class="topLeft">
                    <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>magnify</title>
                        <path
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="text" name="searchBar" id="searchBar">
                </div>
                <div class="topRight">
                    <svg id="bellIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>bell-ring</title>
                        <path
                            d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" />
                    </svg>
                    <img src="images/avatar.jpg" alt="avatar" class="avatarSmall">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="bottomHeader">
                <div class="bottomLeft">
                    <img src="images/avatar.jpg" alt="avatar" id="avatar">
                    <div class="text">
                        <p>Hi there,</p>
                        <h1>Morgan Oakley @(morgan)</h1>
                    </div>
                </div>
                <div class="bottomRight">
                    <ul>
                        <li>
                            <button>New</button>
                        </li>
                        <li>
                            <button>Upload</button>
                        </li>
                        <li>
                            <button>Share</button>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="title">
                <!-- <img class="icon" src="images/dashboard.png" alt="icon" id="dashboardIcon"> -->
                <svg id="dashboardIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
                    <title>view-dashboard</title>
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <p id="pDashboard">Dashboard</p>
            </div>
            <div class="menu1">
                <ul>
                    <li>
                        <a href="#"><img src="images/home.png" alt="home"> Home</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/user.png" alt="profile"> Profile</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/message.png" alt="message"> Messages</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/history.png" alt="history"> History</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/tasks.png" alt="tasks"> Tasks</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/group.png" alt="communities"> Communities</a>
                    </li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <li>
                        <a href="#"><img src="images/settings.png" alt=""> Settings</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/support.png" alt="support"> Support</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/privacy.png" alt="privacy"> Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
